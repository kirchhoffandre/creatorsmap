
<form class="" [formGroup]="myForm" [hidden]="success" (ngSubmit)="submitHanlder()">
<h5 *ngIf="!success">Newsletter Sign Up!</h5>
  <div class="form-group no-left-padding">
    <input class="form-control" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group no-left-padding">
    <input class="form-control" formControlName="email" placeholder="Email">
  </div>
  <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
    Your email does not look right.
  </div>
  <div class="form-group no-left-padding float-right">
    <button type="submit" class="btn btn-primary " [disabled]="myForm.invalid && email.invalid">Submit</button>
  </div>
</form>
<div *ngIf="success" class="alert alert-success">
  Yay! Welcome to our group!
</div>
