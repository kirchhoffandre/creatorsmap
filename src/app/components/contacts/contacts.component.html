
<form class="" [formGroup]="myForm" [hidden]="success" (ngSubmit)="submitHanlder()">
<p *ngIf="!success">Join Us</p>
  <div class="form-group form-control-sm">
    <input class="form-control form-control-sm" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group form-control-sm">
    <input class="form-control form-control-sm" formControlName="email" placeholder="Email">
  </div>
  <span *ngIf="email.invalid && email.touched">
    Your email does not look right.
</span>
  <div class="form-group form-control-sm">
    <button type="submit" class="btn btn-primary " [disabled]="myForm.invalid && email.invalid">Submit</button>
  </div>
</form>
<div *ngIf="success" class="notification is-success bg-success">
  Yay! Welcome to our group!
</div>
