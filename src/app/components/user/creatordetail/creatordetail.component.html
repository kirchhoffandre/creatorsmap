
  
  <div *ngIf="creator$ | async as user">

    <div class="userprofile">
      <img [src]="user.brandingSettings.image.bannerImageUrl" alt="Channel Banner" />
      <div class="row">
        <div class="col-sm col-2">
          <img class="img-fluid rounded-circle" [src]="user.snippet.thumbnails.default.url" alt="User Image" />
        </div>
        <div class="col-sm col-10">
          <div>
            <h3>{{user?.snippet.title}}</h3>
            <p>{{user?.snippet.description}}</p>
          </div>
        </div>
      </div>
    </div>
