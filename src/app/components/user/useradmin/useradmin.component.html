

  <div *ngIf="auth.user$ | async as user">
    <h1>Welcome to your Admin Panel</h1>
    <p>You are currently logged in as {{ user.displayName }}</p>
    <p>Link to your channel id!</p>

    <ul *ngIf="user$ | async as user">
      <li>{{user.displayName}}</li>
    </ul>


    <label for="">Lat</label>  <input type="number" [(ngModel)]="lat">
    <label for="">Lng</label>  <input type="number" [(ngModel)]="lng">
    
    <button  class="btn btn-danger" (click)="getUserLocation()">Get Current Location</button>
    <button  class="btn btn-danger" (click)="updateLocation()">Update Location</button>
    

    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onMapClick($event)">
      <agm-marker [latitude]="lat" [longitude]="lng">

        <agm-info-window>
          <h3>Howdy {{user.displayName}}</h3>
        </agm-info-window>


      </agm-marker>
    </agm-map>

    
  </div>
