<agm-map [zoom]="zoom" [latitude]="lat" [longitude]="lng" (mapClick)="onMapClick($event)">
  <agm-marker *ngFor="let creator of creatorList$ | async; let i = index" [latitude]="creator.location.latitude" [longitude]="creator.location.longitude">

    <agm-info-window>
      <h3>Howdy {{creator.displayName}}</h3>
    </agm-info-window>


  </agm-marker>
</agm-map>
